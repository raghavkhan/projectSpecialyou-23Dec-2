<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plp-page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>Homepage/Half Birthday (342)</div>
    <div class="container">
      <div class="left-part">
        <!-- tags are one after the other in this part -->
        <h2>Sorting</h2>
        <label for="highToLow">
          <input type="radio" id="highToLow" name="sortingMisc" />
          Price high to low
        </label>
        <label for="lowToHigh">
          <input type="radio" id="lowToHigh" name="sortingMisc" />
          Price low to high
        </label>
        <label for="discount">
          <input type="radio" id="discount" name="sortingMisc" />
          Discount
        </label>
        <label for="popularity">
          <input type="radio" id="popularity" name="sortingMisc" />
          Popularity
        </label>
        <h2>Birthday Themes</h2>
        <label for="jungleTheme">
          <input type="checkbox" id="jungleTheme" name="" />
          Jungle Theme
        </label>
        <label for="rainbowTheme">
          <input type="checkbox" id="rainbowTheme" name="" />
          Rainbow Theme
        </label>
        <label for="moonTheme">
          <input type="checkbox" id="moonTheme" name="" />
          Moon Theme
        </label>
        <label for="butterflyTheme">
          <input type="checkbox" id="butterflyTheme" name="" />
          Butterfly Theme
        </label>
        <div class="view">View All</div>

        <h2>Wedding Themes</h2>
        <label for="anniversaryTheme">
          <input type="checkbox" id="anniversaryTheme" name="" />
          Anniversary Theme
        </label>
        <label for="haldiTheme">
          <input type="checkbox" id="haldiTheme" name="" />
          Haldi Theme
        </label>
      </div>

      <!--  -->

      <!--  -->

      <!--  -->

      <div class="right-part">
        <div class="item1 item">
          <div class="image1"></div>
          <div class="text">Happy birthday Decoration...</div>
          <div class="rating">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="star"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
              />
            </svg>
            <span>4.0</span>
            <span>(320)</span>
          </div>
          <div class="rate">
            <span class="first">399</span>
            <span class="second">500</span>
            <span class="third">10% off</span>
          </div>
        </div>
        <div class="item2 item">item2</div>
        <div class="item3 item">item3</div>
        <div class="item4 item">item4</div>
        <div class="item5 item">item5</div>
        <div class="item6 item">item6</div>
        <div class="item7 item">item7</div>
        <div class="item8 item">item8</div>
        <div class="item9 item">item9</div>
      </div>
    </div>
  </body>
</html>
